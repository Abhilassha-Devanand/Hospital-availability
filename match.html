<!DOCTYPE html>
<html>
<head>
  <title>Match Bed</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header>Match Bed for Condition</header>

<div class="container">

  <div class="card">
    <label>Patient Condition</label>
    <select id="condition" class="btn">
      <option>Cardiac Emergency</option>
      <option>Trauma</option>
      <option>Neuro Issue</option>
      <option>Respiratory Failure</option>
    </select>

    <label>Severity</label>
    <select id="severity" class="btn">
      <option>Low</option>
      <option>Moderate</option>
      <option>Critical</option>
    </select>

    <button class="btn" onclick="matchHospital()">Find Hospital</button>
  </div>

  <div id="result"></div>

</div>

<script src="script.js"></script>

<div class="navbar">
  <a href="index.html">Home</a>

</html>
